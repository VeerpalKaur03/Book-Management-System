<!DOCTYPE html>
<html>
<head>
  <title>Book Management System</title>
</head>
<body>

  <h1>Book Management System</h1>

  <div>
    <input type="text" id="searchInp" placeholder="Search">
    <button id="searchBtn">Click</button><br><br>
  </div>

  <form id="bookForm">
    <label>Title: <input type="text" id="title" required></label><br><br>
    <label>Author: <input type="text" id="author" required></label><br><br>
    <label>ISBN: <input type="text" id="isbn" required></label><br><br>
    <label>Publication Date: <input type="date" id="pubDate" required></label><br><br>
    <label>Genre: <input type="text" id="genre" required></label><br><br>
    <button type="submit">Add Book</button>
  </form>

  <h2>Books List</h2>

  <table border="1" width="100%">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Publication Date</th>
        <th>Genre</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="bookList"></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
