<!DOCTYPE html>
<html>
<head>
  <title>Book Management System</title>
</head>
<body>

  <h1>Book Management System</h1>

  <form id="bookForm">
    <label>Title: <input type="text" name="title" required></label><br><br>
    <label>Author: <input type="text" name="author" required></label><br><br>
    <label>ISBN: <input type="text" name="isbn" required></label><br><br>
    <label>Publication Date: <input type="date" name="pubDate" required></label><br><br>
    <label>Genre: <input type="text" name="genre" required></label><br><br>
    <button type="submit">Add Book</button>
  </form>

  <h2>Search Books</h2>
  <input type="text" id="searchInp" placeholder="Search by Title or Author">
  <button id="searchBtn">Search</button>

  <h2>Books List</h2>
  <table border="1" width="100%">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Publication Date</th>
        <th>Genre</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="bookList"></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
